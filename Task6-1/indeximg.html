<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Img Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
    function init(){
        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = changeBigPicture;
        }
    }
    function changeBigPicture(eventObj){
        var appDiv = document.getElementById("big_picture");
//        var eventOnError = appDiv.onError;
        appDiv.innerHTML = "";
        var eventElement = eventObj.target;
        var imageNameParts = eventElement.id.split("_");
        var src = "img_big/" + imageNameParts[1] + ".jpg";
        var imageDomElement = document.createElement("img");
        imageDomElement.src = src;        
        appDiv.appendChild(imageDomElement).style.display = "none";
        imageDomElement.onload = function() {
            imageDomElement.style.display = 'block';
        }
        imageDomElement.onerror = function() {            
            appDiv.removeChild(imageDomElement);
            onErrorImage();
        }
    }
    function onErrorImage() {
        alert('Нет такого файла!');
    }
    window.onload = init;
    </script>
</head>
<body>
    <div id="gallery">
        <img id="image_1" src="img_small3/1.jpg">
        <img id="image_2" src="img_small3/2.jpg">
        <img id="image_3" src="img_small3/3.jpg">
    </div>
    <div id="big_picture"></div>
</body>
</html>
