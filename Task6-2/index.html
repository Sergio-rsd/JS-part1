<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/basket.js" defer></script>
</head>
<body>
<div class="container">
    <div class="firstBlock">
    <!--   корзина -->
        <div id="basket">
           <h2>Корзина</h2>
           <table class="selected"></table>
           <div class="totalSum">
               <span class="sum"></span>
           </div>
           <div class="clearBasket">
               <input type="button" value="Очистить корзину" class="emptyBasket">
           </div>
        </div>
    <!--   слайдер -->
        <div id="slide">
            <div class="photos">
                <img src="img/img_slider/1.jpg">
                <img src="img/img_slider/2.jpg">
                <img src="img/img_slider/3.jpg">
                <img src="img/img_slider/4.jpg">
            </div>
            <div class="buttons">
                <input type="image" value="&#10094;" class="prev">
                <input type="image" value="&#10095;" class="next">
            </div>        
        </div>
    </div>
<!--   каталог для товара -->
   <div class="items">
      <h2>Товары для покупки</h2>
       <div class="catalog">
           
       </div>
    </div>
</div>

</body>
</html>
