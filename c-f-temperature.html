<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C-F Temperature</title>
</head>
<body>
    <script>
        "use strict";
        let cTemperature = 0,
            fTemperature = 0;
        cTemperature = prompt("Градусы в Цельсиях: ", cTemperature);
        fTemperature = (9 / 5) * cTemperature + 32;
        alert("Градусы в Фаренгейтах: " + fTemperature + " F");
    </script>
</body>
</html>
